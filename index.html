<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>minimalist-shop</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/0cdf0d160f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/" class="nav-container-logo">
          <img
            class="nav-container-logo-image"
            src="./assets/img/logo.png"
            alt="logo"
          />
        </a>
        <div class="nav-container-links">
          <a class="nav-container-links-tab" href="#">categories</a>
          <a class="nav-container-links-tab" href="#">product page</a>
          <i class="fa-solid fa-cart-shopping nav-container-links-icon"></i>
        </div>
        <div class="nav-container-hamburger">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>

    <header>
      <div class="header-bedroom">
        <img src="./assets/img/bedroom.jpg" alt="bedroom" />
        <p>Bedroom</p>
        <div class="header-grid-overlay"></div>
      </div>
      <div class="header-cosmetics">
        <img src="./assets/img/cosmetics.jpg" alt="cosmetics" />
        <p>Cosmetics</p>
        <div class="header-grid-overlay"></div>
      </div>
      <div class="header-kitchen">
        <img src="./assets/img/kitchen.jpg" alt="kitchen" />
        <p>Kitchen</p>
        <div class="header-grid-overlay"></div>
      </div>
      <div class="header-electronics">
        <img src="./assets/img/electronics.jpg" alt="electronics" />
        <p>Electronics</p>
        <div class="header-grid-overlay"></div>
      </div>
    </header>
  </body>
</html>
