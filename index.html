<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>minimalist-shop</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/0cdf0d160f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/" class="nav-container-logo">
          <img
            class="nav-container-logo-image"
            src="./assets/img/logo.png"
            alt="logo"
          />
        </a>
        <div class="nav-container-links">
          <a class="nav-container-links-tab" href="#">categories</a>
          <a class="nav-container-links-tab" href="#">product page</a>
          <i class="fa-solid fa-cart-shopping nav-container-links-icon"></i>
        </div>
        <div class="nav-container-hamburger">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>

    <header>
      <div class="header-bedroom">
        <img src="./assets/img/bedroom.jpg" alt="bedroom" />
        <p>Bedroom</p>
        <div class="header-grid-overlay"></div>
      </div>
      <div class="header-cosmetics">
        <img src="./assets/img/cosmetics.jpg" alt="cosmetics" />
        <p>Cosmetics</p>
        <div class="header-grid-overlay"></div>
      </div>
      <div class="header-kitchen">
        <img src="./assets/img/kitchen.jpg" alt="kitchen" />
        <p>Kitchen</p>
        <div class="header-grid-overlay"></div>
      </div>
      <div class="header-electronics">
        <img src="./assets/img/electronics.jpg" alt="electronics" />
        <p>Electronics</p>
        <div class="header-grid-overlay"></div>
      </div>
    </header>

    <div class="bestsellers">
      <h2>Best Sellers</h2>
      <div class="bestsellers-products">
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/pots.jpg" alt="pots" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design White Pots</p>
            <p class="bestsellers-products-sheet-details-price">699$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/chair.jpg" alt="chair" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design Chair</p>
            <p class="bestsellers-products-sheet-details-price">899$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/toaster.jpg" alt="toaster" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design Toaster</p>
            <p class="bestsellers-products-sheet-details-price">39$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/lamp.jpg" alt="lamp" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design Lamp</p>
            <p class="bestsellers-products-sheet-details-price">199$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/shelves.jpg" alt="shelvesClassic" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design White Shelves</p>
            <p class="bestsellers-products-sheet-details-price">249$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/lamp2.jpg" alt="lampWhite" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>White Design Lamp</p>
            <p class="bestsellers-products-sheet-details-price">299$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/bottle.jpg" alt="WatterBottle" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design Bottle</p>
            <p class="bestsellers-products-sheet-details-price">35$</p>
          </div>
        </div>
        <div class="bestsellers-products-sheet">
          <div class="bestsellers-products-sheet-image">
            <img src="./assets/img/shelves2.jpg" alt="shelves2" />
          </div>
          <div class="bestsellers-products-sheet-details">
            <p>Design White Shelves</p>
            <p class="bestsellers-products-sheet-details-price">499$</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
